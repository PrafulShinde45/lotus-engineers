<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Lotus Engineers</title>
  <link rel="stylesheet" href="contact.css" />
  <link rel="stylesheet" href="navbar.css" />
  <link rel="stylesheet" href="footer.css" />
  <script src="navbar.js" defer></script>
</head>
<body>

  <section class="contact-hero">
    <div class="hero-inner glass">
      <h1>Contact Us</h1>
      <p>Weâ€™re here to help with machinery, installations, and support.</p>
    </div>
    <div class="bubbles">
      <span class="bubble b1"></span>
      <span class="bubble b2"></span>
    </div>
  </section>

  <section class="contact-main">
    <div class="wrap">
      <div class="grid">
        <div class="left glass">
          <form class="form" method="post" action="#">
            <div class="row">
              <input type="text" name="name" placeholder="Full Name" required />
              <input type="email" name="email" placeholder="Email" required />
            </div>
            <div class="row">
              <input type="tel" name="phone" placeholder="Phone" />
              <input type="text" name="company" placeholder="Company" />
            </div>
            <textarea name="message" rows="5" placeholder="Tell us about your requirement" required></textarea>
            <button class="btn primary" type="submit">Send Message</button>
          </form>
        </div>
        <div class="right">
          <div class="info glass">
            <h3>Address</h3>
            <p>Shop No -11, Wing C, Siddhivinayak Complex, NDA Road, Pune - 411023</p>
          </div>
          <div class="info glass">
            <h3>Phone</h3>
            <p><a href="tel:07942671629">07942671629</a></p>
          </div>
          <div class="info glass">
            <h3>Email</h3>
            <p><a href="mailto:info@lotusengineers.in">info@lotusengineers.in</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
