<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Lotus Engineers</title>
  <link rel="stylesheet" href="gallery.css" />
  <link rel="stylesheet" href="navbar.css" />
  <link rel="stylesheet" href="footer.css" />
  <script src="navbar.js" defer></script>
</head>
<body>

  <section class="gallery-hero">
    <div class="hero-inner glass">
      <h1>Gallery</h1>
      <p>Snapshots of our machinery, factory floor, and installations.</p>
    </div>
    <div class="bubbles">
      <span class="bubble b1"></span>
      <span class="bubble b2"></span>
    </div>
  </section>

  <section class="gallery-grid">
    <div class="wrap">
      <div class="grid">
        <div class="cell"><img src="https://images.unsplash.com/photo-1581090700227-1e37b190418e?q=80&w=1200&auto=format&fit=crop" alt="Machinery" /></div>
        <div class="cell tall"><img src="https://images.unsplash.com/photo-1581092333990-5d04d8e6c06b?q=80&w=1200&auto=format&fit=crop" alt="Production" /></div>
        <div class="cell"><img src="https://images.unsplash.com/photo-1518770660430-1b47f9a4443a?q=80&w=1200&auto=format&fit=crop" alt="Automation" /></div>
        <div class="cell wide"><img src="https://images.unsplash.com/photo-1581091013530-6a57c5d9d868?q=80&w=1200&auto=format&fit=crop" alt="Team" /></div>
        <div class="cell"><img src="https://images.unsplash.com/photo-1581091014534-7c0d7a9a1be9?q=80&w=1200&auto=format&fit=crop" alt="Workspace" /></div>
        <div class="cell"><img src="https://images.unsplash.com/photo-1529333166437-7750a6dd5a70?q=80&w=1200&auto=format&fit=crop" alt="Facility" /></div>
        <div class="cell wide"><img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?q=80&w=1200&auto=format&fit=crop" alt="Meeting" /></div>
        <div class="cell"><img src="https://images.unsplash.com/photo-1542831371-29b0f74f9713?q=80&w=1200&auto=format&fit=crop" alt="Factory" /></div>
      </div>
    </div>
  </section>

</body>
</html>
